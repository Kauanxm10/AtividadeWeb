<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Formulário</title>
</head>

<body>
    <div>
        <header>
            <center>
                <h1>Atividade de Desenvolvimento Web</h1>
                <nav>
                    <a href="./inicio.html">Contato</a>|
                    <a href="./sobre.html">Sobre</a> |
                    <a href="./contato.html">Contato</a>
                </nav>
            </center>
            <hr>
        </header>

        <main>
            

                <section>
                    <h1>Fale com a gente!!</h1>

                    <form action="/contato.html" method="GET" id="meuFormulario">
            
                        <label for="nome">* Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required
                            pattern="^[A-Za-zÀ-ú\s]{2,}$" title="Digite um nome válido (apenas letras)">
                        <br>
            
                        <label for="email">* E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Digite um e-mail válido">
                        <br>
            
                        <label for="tel">Telefone:</label>
                        <input type="tel" name="tel" id="tel" placeholder="(XX) XXXX-XXXX" pattern="\(\d{2}\)\s?\d{4}-\d{4}"
                            title="Formato esperado: (XX) XXXX-XXXX">
                        <br>
                        <label for="assunto">Assunto:</label>
                        <input type="text" name="assunto" id="assunto" placeholder="Digite o assunto">
                        <br>
            
                        <label for="mensagem">Deixe sua mensagem:</label>
                        <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem"></textarea>
                        <br><br>
            
                        <label for="contato">Selecione sua preferencia de contato:</label><br>
                        <input type="radio" name="contato" value="email" id="contato1">E-mail<br>
                        <input type="radio" name="contato" value="telefone" id="contato2">Telefone<br>
                        <input type="radio" name="contato" value="whatsapp" id="contato3">WhatsApp<br>
                        <br>
            
            
                        <button type="submit">Enviar</button>
                </section>

                <section>
                    <h3 id="resultado"></h3>
                </section>
            </form>
        </div>
        </main>

        <footer>
            <hr />
            <center>
              <h3>2025</h3>
            </center>
        </footer>
</body>
<script src="assets/script.js"></script>

</html>
